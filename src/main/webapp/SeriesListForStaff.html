<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - JoyLeeBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-56 border-r flex flex-col justify-between">
            <div>
                <div class="h-28 flex items-center justify-center border-b">
                    <img src="./img/logo2.png" alt="Logo" class="h-15 w-30 mx-auto ">
                </div>
                <nav class="">
                    <a href="#" class="flex items-center px-4 py-2 bg-[#195DA9]/10 text-[#195DA9] font-medium ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-book-open-text-icon lucide-book-open-text">
                            <path d="M12 7v14" />
                            <path d="M16 12h2" />
                            <path d="M16 8h2" />
                            <path
                                d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z" />
                            <path d="M6 12h2" />
                            <path d="M6 8h2" />
                        </svg> <span class="ml-2">Series List</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-octagon-alert-icon lucide-octagon-alert">
                            <path d="M12 16h.01" />
                            <path d="M12 8v4" />
                            <path
                                d="M15.312 2a2 2 0 0 1 1.414.586l4.688 4.688A2 2 0 0 1 22 8.688v6.624a2 2 0 0 1-.586 1.414l-4.688 4.688a2 2 0 0 1-1.414.586H8.688a2 2 0 0 1-1.414-.586l-4.688-4.688A2 2 0 0 1 2 15.312V8.688a2 2 0 0 1 .586-1.414l4.688-4.688A2 2 0 0 1 8.688 2z" />
                        </svg><span class="ml-2">Reports</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-users-icon lucide-users">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <circle cx="9" cy="7" r="4" />
                        </svg><span class="ml-2">Users</span>
                    </a>
                </nav>
            </div>

            <div class="p-4 border-t">
                <a href="#" class="flex items-center text-red-500 hover:text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="m16 17 5-5-5-5" />
                        <path d="M21 12H9" />
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    </svg>
                    <span class="ml-2">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 bg-gray-100">
            <!-- Header -->
            <div class="h-28 flex items-center border-b bg-white p-9 mb-1">
                <p class="font-semibold text-lg">Staff: <span class="text-[#195DA9]">JOHNDON</span></p>
            </div>

            <!-- Tabs -->
            <div class="border-b  flex items-center px-9">
                <button class="font-extrabold border-b-4 border-[#195DA9] pb-1 px-4">Series List</button>
                <button class="text-gray-500 px-4 pb-2 hover:text-[#195DA9]">Chapter review</button>
                <button class="text-gray-500 px-4 pb-2 hover:text-[#195DA9]">Genres</button>

                <div class="ml-auto flex gap-2">
                    <select class="border rounded-md text-sm px-2 py-1">
                        <option>All status</option>
                        <option>Completed</option>
                        <option>Ongoing</option>
                    </select>
                    <input type="text" placeholder="Search series, chapter..."
                        class="border rounded-md text-sm px-3 py-1 w-60 focus:outline-[#195DA9]" />
                </div>
            </div>

            <!-- List Header -->
            <p class="text-gray-500 text-sm mb-1 px-9">Total: 300</p>

            <!-- Series List -->
            <div class="space-y-3 px-9">
                <!-- Item -->
                <div class="flex items-center justify-between border rounded-lg bg-white px-4 py-3 hover:shadow-sm">
                    <div class="flex items-center gap-4">
                        <img src="https://via.placeholder.com/60" class="w-12 h-16 rounded object-cover" alt="">
                        <div>
                            <p class="font-semibold text-gray-800">The Shattrred Vows</p>
                            <span class="border text-xs px-2 rounded-full text-gray-600 bg-gray-100">collab</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-10 text-sm">
                        <p class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-star-icon lucide-star">
                                <path
                                    d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
                            </svg>
                            <span class="ml-1 text-gray-700">5.0 (1247)</span>
                        </p>
                        <p>25 Chapters</p>
                        <span
                            class="w-20 text-center py-0.5 rounded-full bg-green-100 text-green-700 text-xs">Completed</span>
                        <p class="text-gray-500">25/09/2025</p>
                        <button class="flex gap-2 border rounded-md px-2 py-1 text-sm hover:bg-gray-100">
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg></span>
                            Detail</button>
                    </div>
                </div>

                <!-- Copy thêm các item tương tự -->
                <div class="flex items-center justify-between border rounded-lg bg-white px-4 py-3 hover:shadow-sm">
                    <div class="flex items-center gap-4">
                        <img src="https://via.placeholder.com/60" class="w-12 h-16 rounded object-cover" alt="">
                        <div>
                            <p class="font-semibold text-gray-800">The Shattrred Vows</p>
                            <span class="border text-xs px-2 rounded-full text-gray-600 bg-gray-100">collab</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-10 text-sm">
                        <p class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-star-icon lucide-star">
                                <path
                                    d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
                            </svg> <span class="ml-1 text-gray-700">5.0 (1247)</span></p>
                        <p>25 Chapters</p>
                        <span
                            class="w-20 text-center py-0.5 rounded-full bg-yellow-100 text-yellow-700 text-xs">Ongoing</span>
                        <p class="text-gray-500">25/09/2025</p>
                        <button class="flex gap-2 border rounded-md px-2 py-1 text-sm hover:bg-gray-100"> <span><svg
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg></span> Detail</button>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="flex justify-end mt-6 gap-1 text-sm px-9">
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">&lt;&lt;</button>
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">1</button>
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">2</button>
                <span class="px-2 py-1">...</span>
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">10</button>
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">11</button>
                <button class="border rounded-md px-2 py-1 hover:bg-gray-100">&gt;&gt;</button>
            </div>
        </main>
    </div>
</body>

</html>
