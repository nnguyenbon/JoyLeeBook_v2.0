<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <style>
        .header {
            background-color: white;
            border-bottom: 1px solid #D9D9D9;
            margin: auto;
            height: 65px;
            box-shadow: 0px 0px 15px #195DA9;
        }
    </style>
</head>

<body>
    <div class="gird-cols-12 min-h-screen bg-[#fffafc] text-gray-800 font-sans">

        <!-- Header -->
        <header class="header">
            <div class="max-w-[1200px] mx-auto grid grid-cols-12 gap-[30px]">
                <div class="col-span-2 flex items-center gap-2 h-[65px]">
                    <img src="./img/logo.png" alt="logo" />
                </div>
                <div class="col-span-1 flex items-center relative">
                    <!-- Nút Genre -->
                    <button id="genreButton"
                        class="px-4 py-2 bg-white rounded-md hover:bg-gray-100 font-medium flex items-center gap-1">
                        Genre
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.25 8.29a.75.75 0 01-.02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div id="genreMenu"
                        class="hidden absolute left-0 top-full mt-2 w-[600px] bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-50">
                        <div class="grid grid-cols-5 gap-3 text-sm">
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Action</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Adventure</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Romance</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Fantasy</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Comedy</button>

                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Drama</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Sci-Fi</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Horror</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Mystery</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Slice of Life</button>

                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Thriller</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Historical</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Sports</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Supernatural</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Psychological</button>

                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Tragedy</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Isekai</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Magic</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Martial Arts</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Mecha</button>

                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Music</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">School</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Seinen</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Shoujo</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Shounen</button>

                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Josei</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Harem</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Parody</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">Crime</button>
                            <button class="hover:bg-blue-100 rounded px-2 py-1 text-left">War</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-6 flex items-center">
                    <form action="" class="w-full">
                        <input type="text" placeholder="Search series, author"
                            class="py-2 px-3 border border-gray-300 rounded-md focus:outline-none w-full" />
                    </form>
                </div>
                <div class="col-span-2 col-start-10 flex items-center justify-center">
                    <button class="bg-[#195DA9] font-bold px-3 py-2 rounded-lg">
                        <span
                            class="bg-gradient-to-r from-[#FFF600] via-[#999400] to-[#0D2E55] bg-clip-text text-transparent">
                            Write Now
                        </span>
                    </button>
                </div>
                <div class="col-span-1 flex items-center justify-end relative">
                    <button id="BtnAvatar" class="px-4 py-2 flex items-center gap-1">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"><img class="w-10 h-10 rounded-full"
                                src="./img/thenewkidinschool.png"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.25 8.29a.75.75 0 01-.02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div id="MenuAvatar"
                        class="hidden absolute right-0 top-full mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg p-3 z-50">
                        <div class="text-sm">
                            <div class="mb-2">
                                <h4 class="font-semibold">Trunguyen</h4>
                                <p class="text-[#195DA9] text-xs">Reader</p>
                            </div>
                            <hr class="mb-2 border-gray-300" />
                            <button class="block flex gap-2 w-full text-left hover:bg-blue-100 rounded px-2 py-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person" viewBox="0 0 16 16">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                </svg>
                                Profile</button>
                            <button class="block flex gap-2 w-full text-left hover:bg-blue-100 rounded px-2 py-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-pencil-line-icon lucide-pencil-line">
                                    <path d="M13 21h8" />
                                    <path d="m15 5 4 4" />
                                    <path
                                        d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                                </svg>Author</button>
                            <button class="block flex gap-2 w-full text-left hover:bg-blue-100 rounded px-2 py-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-library-icon lucide-library">
                                    <path d="m16 6 4 14" />
                                    <path d="M12 6v14" />
                                    <path d="M8 8v12" />
                                    <path d="M4 4v16" />
                                </svg>Library</button>
                            <button class="block flex gap-2 w-full text-left hover:bg-blue-100 rounded px-2 py-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                                    <path d="m16 17 5-5-5-5" />
                                    <path d="M21 12H9" />
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                </svg>Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script>
        const genreButton = document.getElementById("genreButton");
        const genreMenu = document.getElementById("genreMenu");

        genreButton.addEventListener("click", () => {
            genreMenu.classList.toggle("hidden");
        });

        // Ẩn menu khi click ra ngoài
        document.addEventListener("click", (e) => {
            if (!genreButton.contains(e.target) && !genreMenu.contains(e.target)) {
                genreMenu.classList.add("hidden");
            }
        });

        const BtnAvatar = document.getElementById("BtnAvatar");
        const MenuAvatar = document.getElementById("MenuAvatar");

        BtnAvatar.addEventListener("click", () => {
            MenuAvatar.classList.toggle("hidden");
        });

        // Ẩn menu khi click ra ngoài
        document.addEventListener("click", (e) => {
            if (!BtnAvatar.contains(e.target) && !MenuAvatar.contains(e.target)) {
                MenuAvatar.classList.add("hidden");
            }
        });
    </script>
</body>
